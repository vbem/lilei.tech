<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Li Lei - Personal Resume</title>
  <link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/marked/0.7.0/marked.min.js"></script>
  <link href="https://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
  <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</head>
<body>
  <div class="LI-profile-badge"  data-version="v1" data-size="large" data-locale="en_US" data-type="vertical" data-theme="dark" data-vanity="lileitech"><a class="LI-simple-link" href='https://cn.linkedin.com/in/lileitech?trk=profile-badge'>Lei LI</a></div>
  <div id="content" class="markdown-body">
  <script>
    // if(location.protocol=='http:'){location.protocol='https:'};
    <!-- HTML不熟，擅长写Markdown -->
    hljs.initHighlightingOnLoad();
    $.get("index.md", function(md){
      document.getElementById('content').innerHTML = marked(md, {
        highlight: function(code){return hljs.highlightAuto(code).value;}
      })
    });
  </script>
  </div>
</body>
</html>
